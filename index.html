<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div id="logo">
            <img src="./New-Logo-removebg-preview.png" alt="Sudoku Solver">
        </div>
        <div id="name">Welcome to Sudoku Solver</div>
    </div>
    <div class="heading">Sudoku Solver</div>
    <div class="sudoku-grid" id="sudoku-grid"></div>
    <div class="buttons">
        <button id="GetPuzzle">Get Puzzle</button>
        <button id="SolvePuzzle">Solve Puzzle</button>
        <button id="ResetPuzzle">Reset Puzzle</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
